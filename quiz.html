<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header><h1 class="logo">SPLearning Quiz System</h1></header>
    <div class="container">
        <p class="show_question">Question here</p>
        <div class="options">
            
            <p>A. <input class="opts" type="radio" name="ans"> <span class="label"></span></p>
            <p>B. <input class="opts" type="radio" name="ans"> <span class="label"></span></p>
            <p>C. <input class="opts" type="radio" name="ans"> <span class="label"></span></p>
            <p>D. <input class="opts" type="radio" name="ans"> <span class="label"></span></p>
            <p>E. <input class="opts" type="radio" name="ans"> <span class="label"></span></p> 
        </div>
        <div class="buttons">
            <div class="btn previous">Previous</div>
            <div class="btn next">Next</div>
        </div>
    </div>
</body>
</html>
